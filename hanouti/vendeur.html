<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanouti - Inscription Vendeur</title>
    <style>
        :root {
            --primary-color: #ca9a9e;
            --secondary-color: #D2B48C;
            --accent-color: #F4A460;
            --light-color: #FFF8E1;
            --dark-color: #5D4037;
            --white: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: linear-gradient(135deg, var(--light-color) 0%, var(--secondary-color) 100%);
            background-attachment: fixed;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        h1 {
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: var(--light-color);
        }

        input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(244, 164, 96, 0.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: var(--secondary-color);
            color: var(--dark-color);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #c0a070;
            transform: translateY(-2px);
            color: white;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--dark-color);
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="C:\Users\HP\OneDrive\Images\lll.PNG" alt="Hanouti Logo" class="logo">
            <h1>Devenir vendeur Hanouti</h1>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="shopName">Nom de votre hanout</label>
                <input type="text" id="shopName" name="shopName" placeholder="Ex: √âpicerie du Soleil" required>
                <div class="error-message" id="shopName-error"></div>
            </div>

            <div class="form-group">
                <label for="phone" s>Num√©ro de t√©l√©phone</label>
                <input type="tel" id="phone" name="phone" placeholder="06 12 34 56 78" required>
                <div class="error-message" id="phone-error"></div>
            </div>

            <div class="form-group">
                <label for="address">Adresse du hanout</label>
                <input type="text" id="address" name="address" placeholder="Ex: hay qods..." required>
                <div class="error-message" id="address-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Cr√©ez un mot de passe s√©curis√©"
                    required>
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="button" class="btn" onclick="window.location.href='acceuilv.html'">
                üß∫ Cr√©er mon compte vendeur
            </button>


        </form>

        <div class="login-link">
            Vous avez d√©j√† un compte ? <a href="login-vendeur.html">Connectez-vous</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // R√©initialiser les messages d'erreur
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            // Validation simple
            let isValid = true;
            const shopName = document.getElementById('shopName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const address = document.getElementById('address').value.trim();
            const password = document.getElementById('password').value;

            if (shopName.length < 3) {
                document.getElementById('shopName-error').textContent = 'Nom de hanout trop court';
                document.getElementById('shopName-error').style.display = 'block';
                isValid = false;
            }

            if (!/^0[1-9]([ .-]?[0-9]{2}){4}$/.test(phone)) {
                document.getElementById('phone-error').textContent = 'Num√©ro de t√©l√©phone invalide';
                document.getElementById('phone-error').style.display = 'block';
                isValid = false;
            }

            if (address.length < 10) {
                document.getElementById('address-error').textContent = 'Adresse trop courte (pr√©cisez rue et quartier)';
                document.getElementById('address-error').style.display = 'block';
                isValid = false;
            }

            if (password.length < 8) {
                document.getElementById('password-error').textContent = 'Le mot de passe doit contenir au moins 8 caract√®res';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }

            if (isValid) {
                // Envoyer les donn√©es au serveur
                alert('Inscription vendeur r√©ussie ! Bienvenue sur Hanouti.');
                // window.location.href = 'vendeur-dashboard.html'; // D√©commentez pour la redirection
            }
        });
    </script>
</body>

</html>
